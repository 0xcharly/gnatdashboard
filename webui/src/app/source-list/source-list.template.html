<div>
    <!-- Loader animation -->
    <div *ngIf="!report && !isReportFetchError">
        <loader></loader>
        <center>Loading report...</center>
    </div>
    <!-- Error handling -->
    <div *ngIf="isReportFetchError" class="center">
        <p class="error">Could not load report</p>
        <p class="help">Please check that:</p>
        <ul class="help">
            <li>The report was not altered and data files were not deleted</li>
        </ul>
    </div>
    <!-- Report display -->
    <div *ngIf="report">
        <h1>Source list <small>{{ report.project }}</small></h1>
        <div *ngFor="let module of report.modules | mapKeys" class="module">
            <table>
                <thead>
                    <th class="module-name">{{ module }}</th>
                </thead>
                <tbody>
                    <template ngFor let-dir [ngForOf]="report.modules[module] | mapKeys">
                        <tr class="source-directory">
                            <td>{{ dir }}</td>
                        </tr>
                        <template ngFor let-source [ngForOf]="report.modules[module][dir]">
                            <tr class="source-file">
                                <td>
                                    <a [routerLink]="['../blob']" [queryParams]="{ filename: source.filename }">
                                        {{ source.filename }}
                                    </a>
                                </td>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>
