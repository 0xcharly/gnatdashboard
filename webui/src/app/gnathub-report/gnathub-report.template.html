<div>
    <!-- Loader animation -->
    <div *ngIf="!report && !isReportFetchError">
        <loader></loader>
        <center>Loading report...</center>
    </div>
    <!-- Error handling -->
    <div *ngIf="isReportFetchError" class="center">
        <p class="error">Could not load report</p>
        <p class="help">Please check that:</p>
        <ul class="help">
            <li>The report was not altered and data files were not deleted</li>
        </ul>
    </div>
    <!-- Report display -->
    <div *ngIf="report">
        <h1>Project Overview & Report <small>{{ report.project }}</small></h1>
        <table class="projects">
            <thead>
                <th>Project</th>
            </thead>
            <tbody>
                <tr class="module-name" *ngFor="let module of report.modules | mapKeys">
                    <td>{{ module }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
