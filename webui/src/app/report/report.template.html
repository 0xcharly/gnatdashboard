<div>
    <!-- Loader animation -->
    <div *ngIf="!report && !isReportFetchError">
        <loader></loader>
        <center>Loading report...</center>
    </div>
    <!-- Error handling -->
    <missing-report-error *ngIf="isReportFetchError"></missing-report-error>
    <!-- Report display -->
    <div *ngIf="report">
        <h1>Project Overview & Report <small>{{ report.project }}</small></h1>
        <table class="projects">
            <thead>
                <th>Project</th>
            </thead>
            <tbody>
                <tr class="module-name" *ngFor="let module of report.modules | mapKeys">
                    <td>{{ module }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
