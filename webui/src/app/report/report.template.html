<div>
    <!-- Loader animation -->
    <loader
        *ngIf="!report && !isReportFetchError"
        caption="Loading report...">
    </loader>
    <!-- Error handling -->
    <missing-report-error *ngIf="isReportFetchError"></missing-report-error>
    <!-- Report display -->
    <div *ngIf="report">
        <h1>GNATdashboard Report <small>{{ report.project }}</small></h1>
        <h2>Tools executed</h2>
        <table class="tools">
            <thead>
                <th>Tool</th>
            </thead>
            <tbody>
                <tr class="tool-name" *ngFor="let tool of report.tools">
                    <td>{{ tool.name }}</td>
                </tr>
            </tbody>
        </table>
        <h2>Analyzed projects</h2>
        <table class="projects">
            <thead>
                <th>Project</th>
            </thead>
            <tbody>
                <tr class="module-name"
                    *ngFor="let module of report.modules | mapKeys">
                    <td><a [routerLink]="['/project', module]">{{ module }}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
